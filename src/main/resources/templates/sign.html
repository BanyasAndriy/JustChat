<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>JustChat</title>
  
  
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900&subset=latin,latin-ext'>

      <link rel="stylesheet" href="./css/sign.css">

  
</head>

<body>
  <div class="materialContainer">


   <div class="box">

      <div class="title">LOGIN</div>
       <form th:action="@{/j_spring_security_check}" method='POST'>
      <div class="input">
         <label for="login">Username</label>
         <input type="text" name="login" id="login">
         <span class="spin"></span>
      </div>

      <div class="input">
         <label for="password">Password</label>
         <input type="password" name="password" id="password">
         <span class="spin"></span>
      </div>

      <div class="button login">
         <button><span>GO</span> <i class="fa fa-check"></i></button>
      </div>
       </form>
      <a href="" class="pass-forgot">Forgot your password?</a>

   </div>

   <div class="overbox">
      <div class="material-button alt-2"><span class="shape"></span></div>

      <div class="title">REGISTER</div>
       <form action="/registration" method='POST'>
      <div class="input">
         <label for="log">Username</label>
         <input type="text" name="log" class="log"  id="log">
         <span class="spin"></span>
      </div>

      <div class="input">
         <label for="pass">Password</label>
         <input type="password" name="pass" class="pass" id="pass">
         <span class="spin"></span>
      </div>

      <div class="input">
         <label for="reregpass">Repeat Password</label>
         <input type="password" name="reregpass" id="reregpass">
         <span class="spin"></span>
      </div>

      <div class="button">
         <button><span>NEXT</span></button>
      </div>
       </form>

   </div>

</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="./js/sign.js"></script>

</body>
</html>
